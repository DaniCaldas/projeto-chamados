<!DOCTYPE html>
<html>
    <head>
        <title>Destino</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                display: flex;
                min-height: 100vh;
                background: linear-gradient(to bottom, #3949ab, #7986cb);
                color: #fff;
            }

            .sidebar {
                width: 250px;
                background: #1a237e;
                color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 2rem 1rem;
                gap: 2rem;
                position: fixed;
                height: 100vh;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.25);
            }

            .logo {
                font-size: 2rem;
                font-weight: bold;
                letter-spacing: 2px;
                border: 2px solid #fff;
                padding: 0.5rem 1rem;
                border-radius: 5px;
                text-transform: uppercase;
            }

            .sidebar a {
                text-decoration: none;
                font-size: 1.25rem;
                font-weight: bold;
                color: #fff;
                background: #3949ab;
                padding: 1rem 2rem;
                border-radius: 5px;
                width: 100%;
                text-align: center;
                transition: background-color 0.3s ease, transform 0.2s ease;
            }

            .sidebar a:hover {
                background: #7986cb;
                transform: scale(1.05);
            }

            .content {
                margin-left: 250px;
                padding: 2rem;
                display: flex;
                justify-content: center;
                align-items: center;
                width: calc(100% - 250px);
            }

            .container {
                display: flex;
                flex-direction: column;
                gap: 2rem;
                background: #fff;
                color: #333;
                padding: 2rem 3rem;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">SO-S</div>
            <a href="Chamados/chamados.html">Abrir Chamado</a>
            <a href="MeusChamados/MeusChamados.jsp">Meus Chamados</a>
            <a href="/projeto/index.html">Trocar Usuário</a>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="container">
                <h1>Bem-vindo</h1>
                <p>Selecione uma opção no menu lateral para começar.</p>
            </div>
        </div>
    </body>
</html>
