<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de Chamados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(to bottom, #283593, #5c6bc0);
                color: #fff;
            }

            form {
                background: #fff;
                color: #333;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
                width: 100%;
                max-width: 400px;
            }

            form div {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            input[type="text"],
            textarea,
            input[type="date"],
            input[type="submit"] {
                width: 100%;
                padding: 0.8rem;
                font-size: 1rem;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            input[type="submit"] {
                background-color: #283593;
                color: #fff;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            input[type="submit"]:hover {
                background-color: #1a237e;
            }

            .btn-back {
                display: inline-block;
                text-align: center;
                text-decoration: none;
                padding: 0.8rem;
                font-size: 1rem;
                color: #fff;
                background-color: #b71c1c;
                border-radius: 5px;
                transition: background-color 0.3s ease;
                margin-top: 1rem;
            }

            .btn-back:hover {
                background-color: #7f0000;
            }

            h1 {
                text-align: center;
                margin-bottom: 1.5rem;
                color: #283593;
            }

            label {
                font-size: 0.8rem; /* Texto menor */
                font-weight: normal; /* Peso da fonte ajustado */
                margin-bottom: 0.1rem; /* Menor espaçamento */
                color: #333; /* Cor da label ajustada */
                margin-top: -0.2rem; /* Aproxima ainda mais da linha */
            }
        </style>
    </head>
    <body>
        <form action="chamados.jsp" method="POST">
            <div>
                <input type="text" hidden name="responsavel" id="responsavel">
                <input type="text" name="titulo" placeholder="Problema" id="titulo">
                <textarea id="descricao" name="descricao" rows="5" cols="10" placeholder="Descreva o problema"></textarea>
                <br>

                <!-- Botão para "Abrir Chamado" -->
                <input type="submit" value="Abrir Chamado">
                
                <!-- Botão "Voltar" -->
                <a href="/projeto/destino.html" class="btn-back">Voltar</a>
            </div>
        </form>
    </body>
</html>
