<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(to bottom, #fff, #1a237e);
                color: #fff;
            }

            form {
                background: #fff;
                color: #333;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
                max-width: 400px;
                width: 100%;
            }

            form h1 {
                text-align: center;
                margin-bottom: 1.5rem;
                color: #1a237e;
            }

            input[type="text"],
            input[type="password"],
            input[type="submit"] {
                display: block;
                width: 100%;
                padding: 0.8rem;
                margin: 0.5rem 0;
                font-size: 1rem;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            input[type="submit"] {
                background-color: #1a237e; /* Nova cor para o botão de login */
                color: #fff;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            input[type="submit"]:hover {
                background-color: #0d154a; /* Cor mais escura ao passar o mouse */
            }

            .register-link {
                margin-top: 1rem;
                text-align: center;
                font-size: 0.9rem;
                color: #333;
            }

            .register-link a {
                color: #1a237e;
                text-decoration: none;
                font-weight: bold;
            }

            .register-link a:hover {
                text-decoration: underline;
            }

            div {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }
        </style>
    </head>
    <body>
        <form method="POST" action="Login/login.jsp">
            <div>
                <h1>Login</h1>
                <input type="text" required name="nome" id="nome" placeholder="Nome">
                <input type="password" required name="senha" id="senha" placeholder="Senha">
                <input type="submit" value="Login">
                <p class="register-link">
                    Não possui uma conta? 
                    <a href="Cadastro/index.html">Cadastre-se aqui</a>
                </p>
            </div>
        </form>
    </body>
</html>
